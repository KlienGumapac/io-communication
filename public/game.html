<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot Game - Play</title>
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <div class="game-container">
        <!-- UI Overlay -->
        <div class="ui-overlay">
            <div class="top-bar">
                <div class="player-info">
                    <div class="player-name-badge" id="playerNameBadge">Player</div>
                    <button class="settings-btn" id="settingsBtn" title="Settings">‚öôÔ∏è</button>
                </div>
            </div>
            
            <div class="instructions" id="instructions">
                <p class="desktop-only">Use <kbd>WASD</kbd> or <kbd>Arrow Keys</kbd> to move</p>
                <p class="mobile-only">Use the D-pad to move</p>
                <p style="margin-top: 4px; font-size: 12px;">Scroll to zoom in/out ‚Ä¢ <kbd>+/-</kbd> to zoom ‚Ä¢ <kbd>0</kbd> to reset</p>
            </div>
            
            <!-- Chat Container -->
            <div class="chat-container" id="chatContainer">
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input-container">
                    <input type="text" 
                           id="chatInput" 
                           class="chat-input" 
                           placeholder="Type to chat (Press Enter)" 
                           maxlength="100">
                    <button class="chat-send-btn" id="chatSendBtn" title="Send (Enter)">üí¨</button>
                </div>
            </div>
            
            <!-- Minimap -->
            <div class="minimap-container" id="minimapContainer">
                <div class="minimap-header">
                    <span>Map</span>
                    <button class="minimap-toggle" id="minimapToggle" title="Toggle Minimap">‚àí</button>
                </div>
                <canvas id="minimapCanvas" class="minimap-canvas"></canvas>
            </div>
            
            <!-- Mobile Controls (Touch) -->
            <div class="mobile-controls" id="mobileControls">
                <!-- D-pad -->
                <div class="dpad-container">
                    <div class="dpad">
                        <button class="dpad-btn dpad-up" id="dpadUp" aria-label="Move Up">‚Üë</button>
                        <div class="dpad-middle">
                            <button class="dpad-btn dpad-left" id="dpadLeft" aria-label="Move Left">‚Üê</button>
                            <button class="dpad-btn dpad-center" id="dpadCenter"></button>
                            <button class="dpad-btn dpad-right" id="dpadRight" aria-label="Move Right">‚Üí</button>
                        </div>
                        <button class="dpad-btn dpad-down" id="dpadDown" aria-label="Move Down">‚Üì</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Canvas -->
        <canvas id="gameCanvas"></canvas>

        <!-- Settings Modal -->
        <div class="modal" id="settingsModal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <button class="modal-close" id="closeSettingsBtn">‚úï</button>
                </div>
                <div class="modal-body">
                    <button class="menu-btn" id="customizeBtn">Customize Avatar</button>
                    <button class="menu-btn" id="logoutBtn">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
